<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
      <input type="number" class="number-a">
      <input type="number" class="number-b">
      <select class="select-operation" name="" id="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
      </select>
      <button class="btn-result">Результат</button>
      <p class="output"></p>

    <script src="math.js"></script>
    <script src="calc.js"></script>
    <script src="entryPoint.js"></script>
</body>
</html>
